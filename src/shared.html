<!doctype html>
<html amp lang="es">
<head>
    <meta charset="utf-8" />
    <title>{{.Title}}</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1" />
    <script type="application/ld+json">
        { "@context": "http://schema.org",
          "@type": "NewsArticle",
          "mainEntityOfPage":{
            "@type":"WebPage",
            "@id":"{{.ID}}"
          },
          "headline": "{{.Title}}",
          "alternativeHeadline":"{{.URL}}",
          "image": {
            "@type": "ImageObject", "url": "{{.AvatarYT}}",
            "height": 481,
            "width": 663
          },
          "description": "{{.Content}}"
        }
    </script>
    <meta property="og:title" content="{{.Title}}" />
    <meta name="twitter:title" content="{{.Title}}" />
    <meta name="DC.title" content="{{.Title}}" />
    <meta id="ctl00_ctl00_MetaDescription" name="Description" content="{{.Content}}" />
    <meta property="og:description" content="{{.Content}}" />
    <meta name="twitter:description" content="{{.Content}}" />
    <meta name="DC.description" content="{{.Content}}" />
    <meta property="og:type" content="article" />
    <meta property="og:updated_time" content="2019-05-06T13:47:00-03:00" />
    <meta property="article:modified_time" content="2019-05-06T13:47:00-03:00" />
    <meta property="article:published_time" content="2019-05-06T10:23:00-03:00" />
    <meta property="og:url" content="{{.ID}}" />
    <link rel="canonical" href="{{.ID}}" />
    <link rel="image_src" href="{{.AvatarYT}}" />
    <meta property="og:image" content="{{.AvatarYT}}" />
    <meta name="twitter:image" content="{{.AvatarYT}}">
</head>
<body>
    <script>
        window.location.href = "{{.URL}}";
    </script>
</body>
</html>
