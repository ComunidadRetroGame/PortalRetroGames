<!-- src/app/components/post-list/post-list.component.html -->
<div class="flex-container" >
  <span  *ngFor="let post of posts">
    <app-tips [isDelete]="isDelete" [isOnline]="isOnline" [tips]="post"></app-tips>
  </span>
</div>


<div *ngIf="loading" class="loading neon-light">
  <img src="/assets/img/load.gif" width="32px"><span style="color: greenyellow;" class="title-tips" >Buscando mas informacion... </span>
</div>
