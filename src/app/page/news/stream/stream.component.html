<span *ngIf="!isLive">
    <div class="nes-container is-rounded" style="width: 40%; min-width: 100px;">
        <div class="nes-field">
            <label for="alias_field" style="color: yellow;">ID de Transmicion de Youtube</label>
            <input type="text"  maxlength="256" name="alias" id="alias_field" [(ngModel)]="streamID" class="nes-input">
        </div>
        <button class="nes-btn" (click)="transmitir()">Iniciar Transmicion</button>
    </div>
</span>
<div id="jitsi-iframe" style="height: 100%;"></div>
<span *ngIf="isLive">
    <!--
    <iframe src="https://meet.jit.si/retromasterpresenta_A" width="80%" height="800px"></iframe>
    -->
    


    <div class="item-center">
        <i (click)="executeCommand('toggleAudio')" class="fas fa-2x grey-color"
            [ngClass]="isAudioMuted ? 'fa-microphone-slash' : 'fa-microphone'" aria-hidden="true"
            title="Mute / Unmute"></i>
        <i (click)="executeCommand('hangup')" class="fas fa-phone-slash fa-2x red-color" aria-hidden="true"
            title="Leave"></i>
        <i (click)="executeCommand('toggleVideo')" class="fas fa-2x grey-color"
            [ngClass]="isVideoMuted ? 'fa-video-slash' : 'fa-video'" aria-hidden="true" title="Start / Stop camera"></i>
        <i (click)="executeCommand('toggleShareScreen')" class="fas fa-film fa-2x grey-color" aria-hidden="true"
            title="Share your screen"></i>
    </div>

</span>
