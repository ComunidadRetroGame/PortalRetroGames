<span class="row">
  <span class="col-12">
    <br>
  </span>
    <span class="col-4">
    </span>
    <span class="col-4">
          
      <div class="nes-container is-rounded">
        <div class="nes-field">
          <label for="alias_field">Usuario</label>
          <input type="text" name="alias" id="alias_field" [(ngModel)]="alias" class="nes-input">
        </div>
        
        <div class="nes-field">
          <label for="password_field">Contraseña</label>
          <input type="password" name="password" id="password_field" [(ngModel)]="password" class="nes-input">
        </div>
        
        <button class="nes-btn" (click)="login()">Iniciar sesión</button>
        <button class="nes-btn" >Registrarse</button>
      </div>

    </span>
    <span class="col-4">
    </span>
</span>
