<section class="nes-container is-rounded scanlines is-dark" style="max-width: 560px;">
    <button  type="button" *ngIf="isDelete" [lang]="tips.id" onclick="document.getElementById(this.lang).showModal();" class="nes-btn is-error">Eliminar</button>

    <span *ngIf="tips.type=='youtube'">
        <p class="big_title neon" style="color: red;">{{tips.title}} </p>

        <iframe class="scanlines" sandbox="allow-scripts allow-same-origin allow-presentation" width="500" height="375"
            [src]="tips.url | safe" [title]="tips.title" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share; allow-presentation"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        <div class="rpgui-container framed-golden nes-container with-title is-centered">
            <p class="title" style="color:#000">por {{tips.author}}</p>
            <small>{{tips.content}}</small>
        </div>
    </span>


    <span *ngIf="tips.type=='tips'">
        <p class="big_title neon" style="color:greenyellow;">{{tips.title}}</p>
        <div class="nes-container scanlines"
            style="background-color: #FFF;color: #000;width: 500px; height: 360px; overflow-y: hidden;overflow-x:hidden"
            [innerHTML]="tips.content">
        </div>

        <div class="rpgui-container framed-golden  nes-container with-title is-centered">
            <p class="title" style="color:#000">por {{tips.author}}</p>
            <a [href]="tips.url" target="_blank">Ver publicacion Completa</a>
        </div>
    </span>

    <span *ngIf="tips.type=='url'">
        <p class="big_title neon" style="color:darkorchid;">{{tips.title}}</p>
        <iframe class="scanlines" sandbox="allow-scripts allow-same-origin allow-presentation" width="500" height="375"
            [src]="tips.url | safe" [title]="tips.title" frameborder="0"
            style="background-color: #FFF;color: #000;width: 500px; height: 360px; overflow-y: hidden;overflow-x:hidden"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share; allow-presentation"
            referrerpolicy="strict-origin-when-cross-origin"></iframe>

        <div class="rpgui-container framed-golden  nes-container with-title is-centered">
            <p class="title" style="color:#000">por {{tips.author}}</p>
            <a [href]="tips.url" target="_blank" [title]="tips.content"> ir {{tips.url | justHost}}</a>
        </div>
    </span>

</section>

<section>
    <dialog class="nes-dialog" [id]="tips.id" *ngIf="isDelete">
        <form method="dialog">
            <p class="title">¿¿Desea eliminar el post <strong >{{tips.title}}??</strong></p>            
            <menu class="dialog-menu">
                <button class="nes-btn is-primary">Cancelar</button>
                <button class="nes-btn is-error" (click)="killme()">ELIMINAR</button>
            </menu>
        </form>
    </dialog>
</section>
