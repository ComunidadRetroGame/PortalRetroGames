<section class="nes-container is-rounded scanlines is-dark" style="max-width: 560px;" *ngIf="tips.type=='youtube'">
    <p class="big_title" style="color: red;" >{{tips.title}}</p>
    <iframe class="scanlines" sandbox="allow-scripts allow-same-origin allow-presentation" width="500" height="375"
        [src]="tips.url | safe" [title]="tips.title" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share; allow-presentation"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <div class="nes-container with-title is-centered">
        <p class="title" style="color:#000">por {{tips.author}}</p>
        <small>{{tips.content}}</small>
    </div>
</section>


<section class="nes-container is-rounded scanlines is-dark" style="max-width: 560px;" *ngIf="tips.type=='tips'">
    <p class="big_title" style="color:greenyellow;">{{tips.title}}</p>
    <div  class="nes-container scanlines" style="background-color: #FFF;color: #000;width: 500px; height: 360px; overflow-y: hidden;overflow-x:hidden" [innerHTML]="tips.content">
    </div>

    <div class="nes-container with-title is-centered">
        <p class="title" style="color:#000">por {{tips.author}}</p>
        <a [href]="tips.url" target="_blank" >Ver noticia completa</a>
    </div>
</section>

<section class="nes-container is-rounded scanlines is-dark" style="max-width: 560px;" *ngIf="tips.type=='url'">
    <p class="big_title" style="color:darkorchid;">{{tips.title}}</p>
    <iframe class="scanlines" sandbox="allow-scripts allow-same-origin allow-presentation" width="500" height="375"
        [src]="tips.url | safe" [title]="tips.title" frameborder="0"
        style="background-color: #FFF;color: #000;width: 500px; height: 360px; overflow-y: hidden;overflow-x:hidden"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share; allow-presentation"
        referrerpolicy="strict-origin-when-cross-origin" ></iframe>

    <div class="nes-container with-title is-centered">
        <p class="title" style="color:#000">por {{tips.author}}</p>
        <a [href]="tips.url" target="_blank" [title]="tips.content" > ir {{tips.url | justHost}}</a>
    </div>
</section>
