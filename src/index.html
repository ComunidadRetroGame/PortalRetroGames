  <script>

    function checkAllIframesLoaded() {

      var iframes = document.getElementsByTagName('iframe');
      var totalIframes = iframes.length;
      // Recorrer todos los iframes y verificar si han fallado
      for (var i = 0; i < totalIframes; i++) {
        if (iframes[i].contentDocument && iframes[i].contentDocument.body && iframes[i].contentDocument.body.innerHTML === '') {
          if (iframes[i].lang == "link") {
            iframes[i].src = "/assets/img/noload.jpg"
          }

        }
      }

    }

    setInterval(function () {
      // Reiniciar el contador de iframes fallados

      checkAllIframesLoaded();
    }, 1600);
  </script>
